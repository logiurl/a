                // Add more mappings as needed
            };

            // Check if the fragment has a corresponding redirection
            if (redirections.hasOwnProperty(fragment)) {
                // Redirect to the specified URL
                window.location.href = redirections[fragment];

            if (window.getSelection) {
                return window.getSelection().toString();
            } else if (document.selection && document.selection.type !== 'Control') {
                return document.selection.createRange().text;
            }
            return '';
        }

    <script>
        // Function to show the registration popup
        function showRegisterPopup() {
            var popup = document.getElementById('registerPopup');
            popup.style.display = 'block';
        }

        // Function to hide the registration popup
        function hideRegisterPopup() {
            var popup = document.getElementById('registerPopup');
            popup.style.display = 'none';
        }

        // Function to handle URL registration
        function registerURL() {
            var inputWord = document.getElementById('wordInput').value;
            var inputURL = document.getElementById('urlInput').value;

            // Validate inputs
            if (!inputWord || !inputURL) {
                alert('Please enter both word and URL.');
                return;
            }

            // Save the mapping to localStorage
            var mappings = JSON.parse(localStorage.getItem('urlMappings')) || {};
            mappings[inputWord] = inputURL;
            localStorage.setItem('urlMappings', JSON.stringify(mappings));

            // Close the popup after registration
            hideRegisterPopup();
        }

        // Event listener to trigger the popup on key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'p') {
                showRegisterPopup();
            }
        });
    </script>

<body>
    <!-- Registration Popup -->
    <div id="registerPopup">
        <label for="wordInput">Enter a word:</label>
        <input type="text" id="wordInput" required>
        <label for="urlInput">Enter your URL:</label>
        <input type="url" id="urlInput" required>
        <button onclick="registerURL()">Register</button>
        <button onclick="hideRegisterPopup()">Cancel</button>
    </div>
